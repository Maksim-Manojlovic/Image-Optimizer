<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaTag H1 Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div id="navbar-container"></div>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 mt-36">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">MetaTag H1 Extractor</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="urlInput" class="block text-gray-700 text-sm font-bold mb-2">Unesite URL stranice:</label>
                <input type="text" id="urlInput" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="npr. www.example.com">
            </div>
            
            <button id="extractButton" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                Ekstraktuj H1 Tag
            </button>
            
            <div id="result" class="mt-6 hidden">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Rezultat:</h2>
                <div id="h1Result" class="p-4 bg-gray-50 rounded-md border border-gray-200"></div>
            </div>
            
            <div id="error" class="mt-4 hidden">
                <p class="text-red-500 text-sm"></p>
            </div>
        </div>
    </div>
    <script src="/js/h1-extractor.js"></script>
    <script src="js/nav-bar.js"></script>
</body>
</html>

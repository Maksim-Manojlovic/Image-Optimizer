    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="output.css">
    
    
</head>
<body>

    <div id="navbar-container"></div>


    <div class="container">
        
        <div class="text-section">
            <h1>Smart AVIF, WebP, PNG and JPEG Compression for Faster Websites</h1>
        </div>

    <div class="upload-container">
        <div class="drop-zone">
            <p>Drop your images here!<br> <span>Up to 20 images, max 5 MB each.</span></p>
        </div>

        <div class="options">
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
            <span>Convert my images automatically</span>
        </div>

        <div class="format-buttons" id="formatButtons">
            <button>AVIF</button>
            <button>JPEG</button>
            <button>PNG</button>
            <button>WEBP</button>
            <button class="select-all">SELECT ALL</button>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
